option optimize_for = LITE_RUNTIME;

package CommonParams;

message Parameters
{
	required uint32 serverId = 1;
	optional int32 frequency = 2;
	optional bool mergeSysCtrl = 3;
	optional bool spectrums = 4;
	optional bool convolution = 5;
	optional bool doppler = 6;
	optional bool humps = 7;
	optional int32 mode = 8;
	optional bool sleep = 9;
	optional bool panorama = 10;
	optional int32 startfreq = 11;
	optional int32 finishfreq = 12;
}

	